<!DOCTYPE html>
<html lang="en">

<head>

    <title>User Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="div">
        <form id="form">

            <a href="./index.html">Not a User?</a>

    </div>



    <script type="module" src="./login.js"></script>
</body>

</html>
